<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Body">
        <div class="names">
            <h1 Class="heading">Application Form</h1>
        </div>
        <form>
            <div class="sections">
                <section>
                    <h2 class="sub_head1">Personal Data</h4>
                        <br> <br>
                    <h4>First Name:</h4> 
                    <input type="text" name="firstname" />
                        <br> <br>
    
                    <h4>Middle Name:</h4> 
                    <input type="text" name="middlename" />
                            <br> <br> 
    
                    <h4>Last Name:</h4> 
                    <input type="text" name="lastname" />
                        <br> <br> 
    
                    <h4 class="sub_head1">Gender</h4>
                    <br> 
                    <div class="gender">
                    <span><input type="radio" id="male" value="Male" name="gender" /></span><span>Male</span>
                    </div>
                    <div class="gender">
                        <span><input type="radio" value="Female" name="gender"/></span><span> Female </span>
                    </div> 
                    <div class="gender">
                        <span><input type="radio" value="Other" name="gender"/></span><span> Other </span>
                    </div>
                        <br> <br>
                    <h4 name="Mstatus">Marital Status: </h4>
                        <br>
                    <div class="gender">
                        <span><input type="radio" id="single" value="Single" name="Mstatus" /></span><span> Single </span>
                        </div>
                        <div class="gender">
                            <span><input type="radio" value="Married" name="Mstatus"/></span><span> Married </span>
                        </div> 
                        <div class="gender">
                            <span><input type="radio" value="Other" name="Mstatus"/></span><span> Other </span>
                        </div>
                            <br> <br>
                    <h4>Phone Number:</h4>
                    <div class="phone">   
                    <select name="country-code" id="">
    
                    <option value="+234">+234</option>
                    </select>
                    <input type="text" name="phone" size="15">
                    </div>
                    
                        <br>  <br>
    
                    <h4> Address: </h4> 
                    <input type="text" name="address"  >
                        <br> <br>
                </section>
                <section>   
                    
    
                    <h2 class="sub_head1"> Official Data </h2>
                        <br><br>
                    <h4>Job Applied for: </h4> 
                    <input type="text" name="jobapplied" />
                    <br><br>
    
                    <h4> Department: </h4>  
                    <input type="text" name="department" />
                        <br> <br> 
    
                    <h4> Curriculum Vitae(CV): </h4> 
                    <textarea cols="100" rows="8" value="CV"></textarea>
                        <br> <br>
    
                    <h4 for="email"> E-Mail: </h4>
                    <input type="email" id="email" name="email">
                        <br> <br>
                    
                    <h4 for=" Password"> Password: </h4>
                    <input type="password" id="password" name="password">
                        <br> <br>
    
                    <h4 for="repass"> Retype Password: </h4>
                    <input type="password" id="repass" name="repass">
                            <br> <br>
                    </section>
            </div>
            <div class="btn">
            <button>Submit</button>
            </div>
            
                
                
                        <br> <br>
                
                
              
            </div>

        </form>
    </div>

</body>
</html>
